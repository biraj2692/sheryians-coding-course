<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
</head>

<body>
    <h1>Contact Us</h1>

    <form action="/submit-form" method="get">


        <label for="fname">Name: </label>
        <input type="text" name="fname" id="fname" required />
        <br /><br />

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required />
        <br /><br />

        <label for="pnumber">Phone Number: </label>
        <input type="tel" pattern="\d{3}-\d{3}-\d{4}" name="pnumber" id="pnumber" placeholder="123-456-7890" required />
        <br /><br />

        <label for="tarea">Message: </label>
        <textarea name="tarea" id="tarea" required></textarea>

        <br /><br />

        <button type="submit">Submit</button>

    </form>
</body>

</html>
